<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto;
  grid-gap: 10px;
  background-color: #40b973;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}

.item1 {
  grid-column-start: 1;
  grid-column-end: 3;
}


</style>
</head>
<body>

<h1>ISHP Dashboard</h1>

<div class="grid-container">
  <div class="item1">ISHP</div>
  <div class="item2">Date and Time<p>%DATETIME%</p></div>
  <div class="item3"><a href="/windmill_on" >windmill on </a><a href="/windmill_off" >windmill off </a> </div>

  <div class="item1">LogEvents<p><a href="/logOutput">Download</a></div>

</div>


</body>
</html>
